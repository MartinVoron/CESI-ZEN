name: ğŸ§ª Tests AutomatisÃ©s CesiZen

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Tests nightly Ã  2h du matin UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Tests de fumÃ©e rapides sur chaque commit
  smoke-tests:
    name: ğŸš€ Tests de FumÃ©e
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ”§ Install dependencies
        run: |
          cd CesiZen/test-automation
          npm ci
          npx playwright install chromium
      
      - name: ğŸƒ Run smoke tests
        run: |
          cd CesiZen/test-automation
          npm run test:smoke
        env:
          TEST_ENV: ci
          HEADLESS: true
      
      - name: ğŸ“Š Upload smoke test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: smoke-test-results
          path: |
            CesiZen/test-automation/reports/
            CesiZen/test-automation/logs/
          retention-days: 7

  # Tests de non-rÃ©gression sur les PR
  regression-tests:
    name: ğŸ”„ Tests de Non-RÃ©gression
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    services:
      mongodb:
        image: mongo:4.4
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ”§ Install dependencies
        run: |
          cd CesiZen/test-automation
          npm ci
          npx playwright install
          
          # Install Python dependencies for backend tests
          cd ../application/backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: ğŸ—ï¸ Build frontend
        run: |
          cd CesiZen/application/frontend
          npm ci
          npm run build
      
      - name: ğŸ§ª Run regression tests
        run: |
          cd CesiZen/test-automation
          npm run test:regression
        env:
          TEST_ENV: ci
          MONGO_URI: mongodb://root:password@localhost:27017/cesizen_test?authSource=admin
          BASE_URL: http://localhost:5173
          API_URL: http://localhost:5001
      
      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: regression-test-results
          path: |
            CesiZen/test-automation/reports/
            CesiZen/test-automation/logs/
            CesiZen/test-automation/test-results/
          retention-days: 30
      
      - name: ğŸ“ Comment PR with test results
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const fs = require('fs');
            const path = 'CesiZen/test-automation/reports/test-report.json';
            
            if (fs.existsSync(path)) {
              const results = JSON.parse(fs.readFileSync(path, 'utf8'));
              const passed = results.results.passed;
              const failed = results.results.failed;
              const total = passed + failed;
              const successRate = ((passed / total) * 100).toFixed(1);
              
              const body = `
              ## ğŸ§ª RÃ©sultats des Tests de Non-RÃ©gression
              
              - âœ… **Tests rÃ©ussis**: ${passed}
              - âŒ **Tests Ã©chouÃ©s**: ${failed}
              - ğŸ“Š **Taux de rÃ©ussite**: ${successRate}%
              - â±ï¸ **DurÃ©e**: ${Math.round(results.results.duration / 1000)}s
              
              ${failed > 0 ? 'âš ï¸ **Certains tests ont Ã©chouÃ©.** Consultez les artefacts pour plus de dÃ©tails.' : 'ğŸ‰ **Tous les tests sont passÃ©s!**'}
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

  # Tests complets nightly
  full-test-suite:
    name: ğŸŒ™ Tests Complets Nightly
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    strategy:
      matrix:
        environment: [development, staging]
        browser: [chromium, firefox, webkit]
    
    services:
      mongodb:
        image: mongo:4.4
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ”§ Install dependencies
        run: |
          cd CesiZen/test-automation
          npm ci
          npx playwright install
          
          cd ../application/backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: ğŸ—ï¸ Build and start applications
        run: |
          # Build frontend
          cd CesiZen/application/frontend
          npm ci
          npm run build
          
          # Start backend (background)
          cd ../backend
          python main.py &
          sleep 10
          
          # Start frontend (background)
          cd ../frontend
          npm run preview &
          sleep 5
      
      - name: ğŸ§ª Run full test suite
        run: |
          cd CesiZen/test-automation
          npm run test:full
        env:
          TEST_ENV: ${{ matrix.environment }}
          BROWSER: ${{ matrix.browser }}
          MONGO_URI: mongodb://root:password@localhost:27017/cesizen_test?authSource=admin
      
      - name: ğŸ“Š Upload comprehensive results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: full-test-results-${{ matrix.environment }}-${{ matrix.browser }}
          path: |
            CesiZen/test-automation/reports/
            CesiZen/test-automation/logs/
            CesiZen/test-automation/test-results/
            CesiZen/test-automation/screenshots/
          retention-days: 90

  # Tests de performance
  performance-tests:
    name: âš¡ Tests de Performance
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'schedule'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: |
          cd CesiZen/test-automation
          npm ci
          npx playwright install chromium
      
      - name: ğŸ—ï¸ Build frontend
        run: |
          cd CesiZen/application/frontend
          npm ci
          npm run build
          npm run preview &
          sleep 10
      
      - name: âš¡ Run performance tests
        run: |
          cd CesiZen/test-automation
          npm run test:performance
        env:
          TEST_ENV: ci
          BASE_URL: http://localhost:4173
      
      - name: ğŸ“Š Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-test-results
          path: |
            CesiZen/test-automation/reports/performance-report.html
            CesiZen/test-automation/reports/performance-report.json
          retention-days: 30
      
      - name: ğŸ¯ Performance Budget Check
        run: |
          cd CesiZen/test-automation
          node -e "
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('reports/performance-report.json', 'utf8'));
            
            let failed = false;
            const budgets = {
              performance: 80,
              accessibility: 90,
              bestPractices: 80,
              seo: 80
            };
            
            Object.entries(results.results.lighthouse || {}).forEach(([page, data]) => {
              if (data.scores) {
                Object.entries(budgets).forEach(([metric, budget]) => {
                  if (data.scores[metric] < budget) {
                    console.error(\`âŒ \${page} - \${metric}: \${data.scores[metric]}% < \${budget}% (budget)\`);
                    failed = true;
                  } else {
                    console.log(\`âœ… \${page} - \${metric}: \${data.scores[metric]}%\`);
                  }
                });
              }
            });
            
            if (failed) {
              console.error('âŒ Performance budget check failed!');
              process.exit(1);
            } else {
              console.log('ğŸ‰ All performance budgets met!');
            }
          "

