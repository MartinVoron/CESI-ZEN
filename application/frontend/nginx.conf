# ==========================================
# CESIZEN FRONTEND - NGINX CONFIGURATION
# ==========================================
# Optimized Nginx configuration for React SPA

server {
    listen 80;
    listen [::]:80;
    
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ==========================================
    # SECURITY HEADERS
    # ==========================================
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:5000 ws://localhost:5173;" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Remove server version
    server_tokens off;

    # ==========================================
    # GZIP COMPRESSION
    # ==========================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ==========================================
    # CACHING STRATEGY
    # ==========================================
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # Cache HTML files for a short time
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ==========================================
    # SPA ROUTING
    # ==========================================
    
    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers for HTML files
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # ==========================================
    # API PROXY (for development)
    # ==========================================
    
    # Proxy API requests to backend (uncomment for integrated deployment)
    # location /api/ {
    #     proxy_pass http://backend:5000/;
